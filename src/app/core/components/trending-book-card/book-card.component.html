<mat-card class="example-card">
  <mat-card-header>
    <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
    <mat-card-title class="title">{{book.book_title}}</mat-card-title>
    <mat-card-subtitle class="available" *ngIf="book.available">Available</mat-card-subtitle>
    <mat-card-subtitle class="non-available" *ngIf="!book.available">Not available</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ book.description }}</p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [disabled]="!book.available" color="primary">Rent</button>
  </mat-card-actions>
  <mat-card-footer>
  </mat-card-footer>
</mat-card>
